<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Search for a grave.
      </mat-panel-title>
      <mat-panel-description>
        Click to collapse / expand the search panel.
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="center">
      <mat-form-field class="example-form">
        <mat-label>Search for person name</mat-label>
        <input matInput type="text" [(ngModel)]="searchText" />
        <button matSuffix mat-icon-button aria-label="Clear" (click)="searchClicked()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="graveList" class="mat-elevation-z8">
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>location</th>
        <td mat-cell *matCellDef="let element">{{element.location}}</td>
      </ng-container>

      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef>note</th>
        <td mat-cell *matCellDef="let element">{{element.note}}</td>
      </ng-container>

      <ng-container matColumnDef="person">
        <th mat-header-cell *matHeaderCellDef>person</th>
        <td mat-cell *matCellDef="let element">{{element.person}}</td>
      </ng-container>

      <ng-container matColumnDef="bornDate">
        <th mat-header-cell *matHeaderCellDef>bornDate</th>
        <td mat-cell *matCellDef="let element">{{element.bornDate}}</td>
      </ng-container>

      <ng-container matColumnDef="deathDate">
        <th mat-header-cell *matHeaderCellDef>deathDate</th>
        <td mat-cell *matCellDef="let element">{{element.deathDate}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-expansion-panel>
</mat-accordion>
