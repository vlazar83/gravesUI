<app-search-panel></app-search-panel>
<ko-stage [config]="configStage">
  <ko-layer>
    <ko-image [config]="configImage"></ko-image>
  </ko-layer>
  <ko-layer>
    <ko-circle [config]="configCircle" (click)="handleClick($event)"></ko-circle>
  </ko-layer>
  <ko-layer>
    <ko-rect *ngFor="let item of gravesConfigs" [config]="item" (click)="handleRectClick($event)"></ko-rect>
  </ko-layer>
</ko-stage>
